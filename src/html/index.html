<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=480" />
		<title>Articles</title>
		<link type="text/css" rel="stylesheet" media="screen" href="../css/uidevtest.css" />
		<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<div class="story">
			<div class="crumbs">
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<strong>&raquo;</strong>
					</li>
					<li>
						<strong>News</strong>
					</li>
				</ul>
			</div><!--/.crumbs-->
			<div class="info">
				<h1 class="title loads">loading&hellip;</h1>
				<p class="meta loads">loading&hellip;</p>
			</div><!--/.info-->
			<div class="left">
				<ul class="social">
					<li class="comment">
						<a href="#">
							<small>
								<img src="../images/uidevtest-sprites.png" alt="Comment" />
							</small>
							<strong>COMMENT</strong>
						</a>
					</li>
					<li class="share">
						<a href="#">
							<small>
								<img src="../images/uidevtest-sprites.png" alt="Share" />
							</small>
							<strong>SHARE</strong>
						</a>
					</li>
					<li class="favorite">
						<a href="#">
							<small>
								<img src="../images/uidevtest-sprites.png" alt="Favorite" />
							</small>
							<strong>FAVORITE</strong>
						</a>
					</li>
					<li class="vote">
						<a href="#">
							<small>
								<img src="../images/uidevtest-sprites.png" alt="Vote" />
							</small>
							<strong>VOTE</strong>
						</a>
					</li>
				</ul>
				<figure class="photo">
					<figcaption class="loads">loading&hellip;</figcaption>
				</figure><!--/.photo-->
				<div class="photo_desc">
					<p class="loads">loading&hellip;</p>
				</div><!--/.photo_desc-->
			</div><!--/.left-->
			<div class="right">
				<p class="author loads">loading&hellip;</p>
				<div class="content loads">
					<p>loading&hellip;</p>
				</div><!--/.content-->
			</div><!--/.right-->
		</div><!--/.story-->
		<div class="feed_list">
			<!--goodies go here-->
		</div><!--/.feed_list-->
		<div id="feed_item_template" class="none">
			<div class="feed_item">
				<div class="thumb"></div>
				<div class="desc">
					<h2 class="title"></h2>
					<p class="categories"></p>
					<div class="meta"></div>
				</div><!--/.desc-->
			</div><!--/.feed_item-->
		</div><!--/#feed_item_template.none-->
	</body>
</html>
